<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клієнти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Список клієнтів</h2>
    <a href="/clients/new" class="btn btn-success mb-3">Додати клієнта</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Ім'я</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.name}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phone}"></td>
            <td>
                <a th:href="@{'/clients/edit/' + ${client.id}}" class="btn btn-primary btn-sm">Редагувати</a>
                <a th:href="@{'/clients/delete/' + ${client.id}}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
