<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клієнти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #d4fc79, #96e6a1); }
        .container {
            max-width: 900px;
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Список клієнтів</h2>
    <a href="/clients/new" class="btn btn-success mb-3">Додати клієнта</a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Ім’я</th>
            <th>Email</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.name}"></td>
            <td th:text="${client.email}"></td>
            <td>
                <a th:href="@{'/clients/edit/' + ${client.id}}" class="btn btn-sm btn-primary">Редагувати</a>
                <a th:href="@{'/clients/delete/' + ${client.id}}" class="btn btn-sm btn-danger">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
