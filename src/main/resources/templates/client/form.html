<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Клієнт</title></head>
<body>
<h2 th:text="${client.id == null} ? 'Додати клієнта' : 'Редагувати клієнта'"></h2>
<form th:action="@{/clients/save}" th:object="${client}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Ім'я: <input type="text" th:field="*{name}" required/><br>
    Email: <input type="email" th:field="*{email}" required/><br>
    <button type="submit">Зберегти</button>
</form>
</body>
</html>
