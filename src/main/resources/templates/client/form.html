<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клієнт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #36d1dc, #5b86e5); }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${client.id == null} ? 'Додати клієнта' : 'Редагувати клієнта'" class="mb-4"></h2>
    <form th:action="@{/clients}" th:object="${client}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Ім’я</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required/>
        </div>

        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/clients" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
