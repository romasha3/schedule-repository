<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кімнати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Список кімнат</h2>
    <a href="/rooms/new" class="btn btn-success mb-3">Додати кімнату</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Назва</th>
            <th>Місткість</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.name}"></td>
            <td th:text="${room.capacity}"></td>
            <td>
                <a th:href="@{'/rooms/edit/' + ${room.id}}" class="btn btn-sm btn-primary">Редагувати</a>
                <a th:href="@{'/rooms/delete/' + ${room.id}}" class="btn btn-sm btn-danger">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
