<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Кімнати</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #36d1dc, #5b86e5); }
        .container {
            max-width: 900px;
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Список кімнат</h2>
    <a href="/rooms/new" class="btn btn-success mb-3">Додати кімнату</a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Місткість</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.capacity}"></td>
            <td>
                <a th:href="@{'/rooms/edit/' + ${room.id}}" class="btn btn-sm btn-primary">Редагувати</a>
                <a th:href="@{'/rooms/delete/' + ${room.id}}" class="btn btn-sm btn-danger">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
