<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма розкладу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #36d1dc, #5b86e5); }
        .container {
            max-width: 800px;
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${(schedule.id == null) ? 'Створити запис розкладу' : 'Редагувати запис'}"></h2>

    <form th:action="@{/schedules}" th:object="${schedule}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Дата та час</label>
            <input type="datetime-local" th:field="*{startTime}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label>Заняття</label>
            <select th:field="*{activity}" class="form-select" required>
                <option th:each="a : ${activities}" th:value="${a}" th:text="${a.title}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Інструктор</label>
            <select th:field="*{instructor}" class="form-select" required>
                <option th:each="i : ${instructors}" th:value="${i}" th:text="${i.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Клієнт</label>
            <select th:field="*{client}" class="form-select" required>
                <option th:each="c : ${clients}" th:value="${c}" th:text="${c.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Кімната</label>
            <select th:field="*{room}" class="form-select" required>
                <option th:each="r : ${rooms}" th:value="${r}" th:text="${r.roomNumber + ' (Місць: ' + r.capacity + ')'}"></option>
            </select>
        </div>

        <div class="alert alert-info" th:if="${occupiedCount != null}">
            Зайнято <span th:text="${occupiedCount}"></span> / <span th:text="${selectedRoomCapacity}"></span> місць на цей час.
        </div>

        <div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/schedules" class="btn btn-secondary">Скасувати</a>
    </form>
</div>
</body>
</html>
