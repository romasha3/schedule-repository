<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Розклад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Розклад занять</h2>
    <a href="/schedules/new" class="btn btn-success mb-3">Додати запис</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Заняття</th>
            <th>Інструктор</th>
            <th>Клієнт</th>
            <th>Кімната</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${#temporals.format(schedule.startTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${schedule.activity.title}"></td>
            <td th:text="${schedule.instructor.name}"></td>
            <td th:text="${schedule.client.name}"></td>
            <td th:text="${schedule.room.name}"></td>
            <td>
                <a th:href="@{'/schedules/edit/' + ${schedule.id}}" class="btn btn-primary btn-sm">Редагувати</a>
                <a th:href="@{'/schedules/delete/' + ${schedule.id}}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
