<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Розклад занять</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Список розкладів</h2>
    <a href="/schedules/new" class="btn btn-success mb-3">Додати розклад</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Дата та час</th>
            <th>Заняття</th>
            <th>Інструктор</th>
            <th>Клієнт</th>
            <th>Кімната</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${#temporals.format(schedule.startTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${schedule.activity.title}"></td>
            <td th:text="${schedule.instructor.name}"></td>
            <td th:text="${schedule.client.name}"></td>
            <td th:text="${schedule.room.roomNumber}"></td>
            <td>
                <a th:href="@{'/schedules/edit/' + ${schedule.id}}" class="btn btn-primary btn-sm">Редагувати</a>

                <form th:action="@{'/schedules/delete/' + ${schedule.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Ви впевнені, що хочете видалити цей запис?')">Видалити</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
