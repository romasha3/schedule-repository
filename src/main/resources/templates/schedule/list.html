<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Розклад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #36d1dc, #5b86e5); }
        .container {
            max-width: 1000px;
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        table th, table td { vertical-align: middle; }
        .footer-nav {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Розклад занять</h2>
    <a href="/schedules/new" class="btn btn-success mb-3">Додати запис</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Заняття</th>
            <th>Інструктор</th>
            <th>Клієнт</th>
            <th>Кімната</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${#temporals.format(schedule.startTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${schedule.activity.title}"></td>
            <td th:text="${schedule.instructor.name}"></td>
            <td th:text="${schedule.client.name}"></td>
            <td>
                <span th:text="${schedule.room.roomNumber}"></span><br>
                <small class="text-muted">Місткість: <span th:text="${schedule.room.capacity}"></span></small>
            </td>
            <td>
                <a th:href="@{'/schedules/edit/' + ${schedule.id}}" class="btn btn-primary btn-sm">Редагувати</a>
                <a th:href="@{'/schedules/delete/' + ${schedule.id}}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="footer-nav">
        <a href="/" class="btn btn-outline-dark">Назад на головну</a>
    </div>
</div>
</body>
</html>
