<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Розклад занять</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }
        .container {
            max-width: 1000px;
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            vertical-align: middle;
        }
        .footer-nav {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Список розкладів</h2>
    <a href="/schedules/new" class="btn btn-success mb-3">Додати розклад</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Дата і час</th>
            <th>Заняття</th>
            <th>Інструктор</th>
            <th>Клієнт</th>
            <th>Кімната</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${schedules}">
            <td th:text="${#temporals.format(s.startTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${s.activity.title}"></td>
            <td th:text="${s.instructor.name + ' (' + s.instructor.specialization + ')'}"></td>
            <td th:text="${s.client.name}"></td>
            <td th:text="${s.room.roomNumber}"></td>
            <td>
                <a th:href="@{'/schedules/edit/' + ${s.id}}" class="btn btn-sm btn-primary">Редагувати</a>
                <a th:href="@{'/schedules/delete/' + ${s.id}}" class="btn btn-sm btn-danger">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="footer-nav">
        <a href="/" class="btn btn-outline-dark">Назад на головну</a>
    </div>
</div>
</body>
</html>
