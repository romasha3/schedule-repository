<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Інструктор</title></head>
<body>
<h2 th:text="${instructor.id == null} ? 'Додати інструктора' : 'Редагувати інструктора'"></h2>
<form th:action="@{/instructors/save}" th:object="${instructor}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Ім'я: <input type="text" th:field="*{name}" required/><br>
    Email: <input type="email" th:field="*{email}" required/><br>
    <button type="submit">Зберегти</button>
</form>
</body>
</html>
