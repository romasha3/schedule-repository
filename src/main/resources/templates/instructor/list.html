<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Інструктори</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Список інструкторів</h2>
    <a href="/instructors/new" class="btn btn-success mb-3">Додати інструктора</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Ім’я</th>
            <th>Email</th>
            <th>Спеціалізація</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instructor : ${instructors}">
            <td th:text="${instructor.name}"></td>
            <td th:text="${instructor.email}"></td>
            <td th:text="${instructor.specialization}"></td>
            <td>
                <a th:href="@{'/instructors/edit/' + ${instructor.id}}" class="btn btn-primary btn-sm">Редагувати</a>
                <a th:href="@{'/instructors/delete/' + ${instructor.id}}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
