<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Інструктори</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            vertical-align: middle;
        }
        .footer-nav {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Список інструкторів</h2>
    <a href="/instructors/new" class="btn btn-success mb-3">Додати інструктора</a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Ім’я та спеціалізація</th>
            <th>Email</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instructor : ${instructors}">
            <td>
                <span th:text="${instructor.name}"></span><br/>
                <small class="text-muted" th:text="'Спеціалізація: ' + ${instructor.specialization}"></small>
            </td>
            <td th:text="${instructor.email}"></td>
            <td>
                <a th:href="@{'/instructors/edit/' + ${instructor.id}}" class="btn btn-sm btn-primary">Редагувати</a>
                <a th:href="@{'/instructors/delete/' + ${instructor.id}}" class="btn btn-sm btn-danger">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="footer-nav">
        <a href="/" class="btn btn-outline-dark">Назад на головну</a>
    </div>
</div>
</body>
</html>
