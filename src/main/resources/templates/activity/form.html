<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заняття</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(to right, #fdfbfb, #ebedee); }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${activity.id == null} ? 'Додати заняття' : 'Редагувати заняття'" class="mb-4"></h2>
    <form th:action="@{/activities}" th:object="${activity}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Назва</label>
            <input type="text" class="form-control" th:field="*{title}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Опис</label>
            <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Тривалість (хв)</label>
            <input type="number" class="form-control" th:field="*{durationInMinutes}" required/>
        </div>

        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/activities" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
