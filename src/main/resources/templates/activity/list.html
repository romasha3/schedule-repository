<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заняття</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Список занять</h2>
    <a href="/activities/new" class="btn btn-success mb-3">Додати заняття</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Назва</th>
            <th>Опис</th>
            <th>Тривалість (хв)</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="activity : ${activities}">
            <td th:text="${activity.title}"></td>
            <td th:text="${activity.description}"></td>
            <td th:text="${activity.durationInMinutes}"></td>
            <td>
                <a th:href="@{'/activities/edit/' + ${activity.id}}" class="btn btn-primary btn-sm">Редагувати</a>
                <a th:href="@{'/activities/delete/' + ${activity.id}}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
